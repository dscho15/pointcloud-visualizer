<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Point Cloud Viewer</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Import map for Three.js ES6 modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="road-ui" style="position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(34,34,34,0.8); color: #fff; padding: 10px; border-radius: 6px; font-family: sans-serif;">
    <button id="new-road-btn">New Road</button>
    <button id="delete-road-btn" disabled>Delete Road</button>
    <button id="edit-road-btn" disabled>Edit Road</button>
    <label style="margin-left:12px; font-size: 14px;">
      <span style="vertical-align:middle;">Total Width:</span>
      <input id="road-width-slider" type="range" min="1" max="2" step="0.01" value="1.5" style="vertical-align:middle; width:80px; margin-left:4px;">
      <input id="road-width-value" type="number" min="1" max="2" step="0.01" value="1.5" style="width:40px; font-size:13px; vertical-align:middle; margin-left:4px;">
      <span style="margin-left:2px; vertical-align:middle;">m</span>
    </label>

    <label style="margin-left:12px; font-size: 14px;">
      <input id="show-grid-checkbox" type="checkbox" checked style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Grid</span>
    </label>
    <span id="road-status" style="margin-left: 10px;"></span>
  </div>
  <div id="point-cloud-ui" style="
  position: absolute; top: 60px; left: 10px; z-index: 10; background: rgba(34,34,34,0.8); color: #fff; padding: 10px; border-radius: 6px; font-family: sans-serif; width: max-content;">    
  <label for="pc-select" style="font-size: 14px;"><strong>Point Cloud:</strong></label>
    <select id="pc-select" style="margin-left: 6px; font-size: 14px;">
      <option value="">-- Select Point Cloud --</option>
      <!-- Dynamically populated -->
    </select>

    <button id="toggle-pc-controls" style="margin-top: 8px; font-size: 13px;">Hide Controls</button>

  
    <div id="pc-controls" style="display: none; margin-top: 10px;">
      <label>
        <input id="pc-visible" type="checkbox" checked />
        Visible
      </label>
      <div>
        <label>X: <input id="pc-x" type="range" min="-10" max="10" step="0.1" value="0"></label>
      </div>
      <div>
        <label>Y: <input id="pc-y" type="range" min="-10" max="10" step="0.1" value="0"></label>
      </div>
      <div>
        <label>Z: <input id="pc-z" type="range" min="-10" max="10" step="0.1" value="0"></label>
      </div>
      <div>
        <label>Rotate Z: <input id="pc-rot-z" type="range" min="0" max="6.28" step="0.01" value="0"></label>
      </div>
    </div>
  </div>
  
  <canvas id="webgl"></canvas>
  <script type="module" src="/static/main.js"></script>
</body>
</html>
