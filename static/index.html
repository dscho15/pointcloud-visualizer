<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Point Cloud Viewer</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Import map for Three.js ES6 modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="/static/main.js"></script>
</head>
<body>
  
  <div id="point-cloud-ui" style="
  position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(34,34,34,0.8); color: #fff; padding: 10px; border-radius: 6px; font-family: sans-serif; width: max-content;">    
  <!-- <label><input type="checkbox" id="show-satellite" checked> Show Satellite Image</label> -->
  
  <label for="pc-select" style="font-size: 14px;"><strong>Edit Point Cloud:</strong></label>
    <select id="pc-select" style="margin-left: 6px; font-size: 14px;">
      <option value="">Select Point Cloud</option>
    </select>
    <button id="toggle-pc-controls" style="margin-top: 8px; font-size: 13px;">Hide Controls</button>
    <div id="pc-controls" style="display: none; margin-top: 10px;">
      <label style="font-size: 14px;"> <input id="pc-visible" type="checkbox" checked />Visible</label>
      <div><label style="font-size: 14px;">X: <input id="pc-x" type="range" min="-10" max="10" step="0.1" value="0"></label></div>
      <div><label style="font-size: 14px;">Y: <input id="pc-y" type="range" min="-10" max="10" step="0.1" value="0"></label></div>
      <div><label style="font-size: 14px;">Z: <input id="pc-z" type="range" min="-10" max="10" step="0.1" value="0"></label></div>
      <div><label style="font-size: 14px;">Theta: <input id="pc-rot-z" type="range" min="0" max="6.28" step="0.01" value="0"></label></div>
    </div>
  </div>
  <div id="satellite-controls" style="position: absolute; top: 10px; right: 10px; background: #333; color: white; padding: 10px; border-radius: 8px; z-index: 20;">
    <label style="font-size: 14px;">
      <input id="show-grid-checkbox" type="checkbox" checked style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Grid</span>
    </label><br/>
    <label style="font-size: 14px;">Sat X: <input id="sat-x" type="range" min="-200" max="200" step="1" value="0" /></label><br/>
    <label style="font-size: 14px;">Sat Y: <input id="sat-y" type="range" min="-200" max="200" step="1" value="0" /></label><br/>
    <label style="font-size: 14px;">Theta: <input type="range" id="sat-rot-z" min="-3.14" max="3.14" step="0.01" value="0"></label>
  </div>
  <div id="heatmap-controls" style="position: absolute; top: 70px; left: 10px; background: #333; color: white; padding: 10px; border-radius: 8px; z-index: 20;">
    <label style="font-size: 14px;">
      <input id="show-heatmap-checkbox" type="checkbox" checked style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Heatmap</span>
    </label><br/>
    <label style="font-size: 14px;">
      <input id="show-heading-checkbox" type="checkbox" checked style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Heading</span>
    </label><br/>
    <label style="font-size: 14px;">
      <input id="show-maxspeed-checkbox" type="checkbox" style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Max Speed</span>
    </label><br/>
    <label style="font-size: 14px;">
      <input id="show-avgspeed-checkbox" type="checkbox" style="vertical-align:middle;">
      <span style="vertical-align:middle;">Show Avg Speed</span>
    </label><br/>
  </div>
  <div style="position:absolute; left:40px; top:200px; background: #333; color: white; padding: 10px; border-radius: 8px; ">
    <div>130 km/h</div>
    <div style="margin-top: 60px;">25</div>
    <div style="margin-top: 60px;">0</div>
  </div>
  <div id="speed-legend" style="position:absolute; left:90px; top:250px; width:20px; height:150px;
  background: linear-gradient(to top, red, blue); border:1px solid #ccc;">
</div>
